<script>
    // 网易方案
    function setRem() {
        var html = document.documentElement;
        var deviceWidth = document.body.clientWidth||document.documentElement.clientWidth;
        html.style.fontSize = deviceWidth / 7.5 + 'px'; 
        // 以iPhone6为例 设备宽度为375px  375/7.5 = 50px
        // 即html font-size 为50px
        // document.body.style.fontSize = "12px";
        // body是html子元素  html字体过大  这里设置body优先级高可覆盖html方便观看
    }
    setRem();
    window.onresize = function() {
        setRem();
