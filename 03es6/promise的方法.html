<script src="jqeury.js"></script>
<script>
    var promise1 = new Promise((resolve,reject)=>{
        setTimeout(() => {
            console.log("第一件事完成");
            resolve(1);
        },1000)
    })

    var promise2 = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("第二件事完成");
            resolve(2);
        }, 2000)
    })

    var promise3 = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("第三件事完成");
            resolve(3);
        }, 3000)
    })

    // Promise.all([promise1, promise2, promise3]).then(([first, second, three])=> {
    //     console.log(first)
    //     console.log(second)
    //     console.log(three)
    //     console.log("所有的任务都完成了");
    // })

    Promise.race([promise1, promise2, promise3]).then(() => {
        console.log("有一件事完成了");
    })
</script>
