<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <form action="https://www.baidu.com" v-on:submit.prevent>
        用户名: <input type="text" v-model="formData.username">
        <br>
        性别:
        <br>
        <input type="radio" name="sex" value="1" v-model="formData.sex"> 男人
        <input type="radio" name="sex" value="2" v-model="formData.sex"> 女孩
        <input type="radio" name="sex" value="3" v-model="formData.sex">保密
        <br>
        密码: <input type="password" v-model="formData.password">
        <button v-on:click="getUserData">注册</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            formData: {
                username: "默认的用户名",
                password: "",
                sex: ""
            }
        },
        methods: {
            getUserData() {
                console.log(this.formData)
            }
        }
    })
</script>
</html>
