<body>
    <h1>淘宝网登录页面</h1>
    <form action="/sign" method="POST">
        <ul>
            <li>
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username">
            </li>
            <li>
                <label for="pwd">密码：</label>
                <input type="text" id="pwd" name="pwd">
            </li>
            <li>
                <input type="submit" value="登录">
            </li>
        </ul>
    </form>
</body>
</html>
