<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       var arr = ["a","b","c","d","e","f"];

       // 传统的方式遍历
        for(var i=0; i<arr.length; i++){
            console.info(arr[i])
        }
        // forEach
        arr.forEach(function (item, index) {
            console.info(item+"----------"+index)
        })
    </script>
</head>
<body>

</body>
</html>
