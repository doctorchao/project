<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
</body>
<script>
    function $(id) {
        return document.getElementById(id);
    }

    var box = $("box");
    var h1 = document.createElement("H1");
    h1.innerHTML = "我是标题标签";
    box.appendChild(h1);
</script>
</html>
