<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            margin: 50px;
            width: 100px;
            /*padding: 10px;*/
            height: 100px;
            background: #f00;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var box = document.getElementById("box");

    // console.log(box.offsetWidth); // padding + border+content;

    console.log(box.offsetWidth, "offsetWidth")
    console.log(box.offsetHeight, "offsetHeight")
    console.log(box.offsetTop, "offsetTop")
    console.log(box.offsetLeft, "offsetLeft")
</script>
</html>
