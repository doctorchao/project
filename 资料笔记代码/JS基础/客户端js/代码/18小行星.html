<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_993868_z1cbmjrp5r.css">
    <style>
        .icon-Star {
            font-size: 30px;
        }
    </style>
</head>
<body>
<i class="iconfont icon-Star" data-index="0"></i>
<i class="iconfont icon-Star" data-index="1"></i>
<i class="iconfont icon-Star" data-index="2"></i>
<i class="iconfont icon-Star" data-index="3"></i>
<i class="iconfont icon-Star" data-index="4"></i>
</body>
<script>
    var icons = document.getElementsByTagName("i");

    for(var i = 0; i < icons.length; i++) {

        icons[i].onclick = function () {
            var index = this.getAttribute("data-index");
            for(var k = 0; k < icons.length; k++) {
                icons[k].style.color = "#000";
            }
            for(var j = 0; j <= index; j++){
                icons[j].style.color = "gold";
            }
        }
    }
</script>
</html>
