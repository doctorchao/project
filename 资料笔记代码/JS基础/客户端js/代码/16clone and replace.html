<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>
<body>
<ul id="currentUl">
    <li>我是li1 <span>li里的标签</span></li>
</ul>
<ul id="nextUl">

</ul>
<button id="replace">替换</button>
</body>
<script>
    var currentUl = document.getElementById("currentUl");
    var lis = currentUl.children;
    var replace = document.getElementById("replace");


    lis[0].onclick = function () {
        console.log(this)
    }
    var nextUl = document.getElementById("nextUl");

    var newLi = lis[0].cloneNode(true);
    nextUl.appendChild(newLi);


    replace.onclick = function () {
        var secondLi = document.createElement("li");
        secondLi.innerText = "我要替换它";

        currentUl.replaceChild(secondLi, currentUl.children[0])
    }
</script>
</html>
