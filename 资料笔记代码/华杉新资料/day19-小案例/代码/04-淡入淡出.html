<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function(){
            var btn = document.getElementsByTagName("button");
            var t1 = null;
            var box = document.getElementById("box");
            btn[0].onclick =function(){
                // 淡入
                 // 淡出
                 var opa = 0;
                clearInterval(t1)
                t1 = setInterval(function(){
                    opa += 0.05;
                    box.style.opacity = opa;
                    if(opa>1){
                        opa = 1;
                        clearInterval(t1)
                    }
                },100);
            }
            btn[1].onclick =function(){
                // 淡出
                var opa = 1;
                clearInterval(t1)
                t1 = setInterval(function(){
                    opa -= 0.05;
                    box.style.opacity = opa;
                    if(opa<0){
                        opa = 0;
                        clearInterval(t1)
                    }
                },100);
            }
        }
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <div id="box"></div>
</body>
</html>
