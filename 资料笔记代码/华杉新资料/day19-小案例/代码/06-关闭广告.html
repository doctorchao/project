<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .top-banner{background: gold; height: 80px;}
        .wrap{ width: 100%; margin: 5px auto;}
        img{width: 1200px; height: 80px; background: skyblue;}
        a{position: absolute;top: 5px; right: 10px;cursor: pointer; width: 20px;height: 20px; line-height: 20px; text-align: center;background: #000;color: #fff; font-size: 14px; text-decoration: none;}
        .hide{
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            var closeBaner = document.getElementById("closeBaner");
            var topBanner = document.getElementById("top-banner");
            closeBaner.onclick = function(){
                topBanner.className = "hide";
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="top-banner" id="top-banner">
        <div class="wrap">
            <img src="" alt="">
            <a href="" id="closeBaner">X</a>
        </div>
    </div>
</body>
</html>
