    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        body{font-size: 12px; background: pink;}

        .tab{width: 300px;margin: 100px auto; background-color: #fff;}
        .tab .options{height: 30px; line-height: 30px;}
        .tab .options span{width: 60px; display: inline-block; text-align: center; }
        .tab .options span.on{border-bottom: 2px solid orange; font-weight: bold;}
        .tab .main{padding: 10px 0;}
        .tab .main ul{display: none;}
        .tab .main ul.active{display: block;}
        .tab .main ul li{padding-left: 15px; line-height: 20px;}
    </style>
</head>
<body>
    <div class="tab">
        <div class="options">
            <span class="on">公告</span><span>规则</span><span>论坛</span><span>安全</span><span>公益</span>

            </ul>
        </div>
    </div>
</body>
<script>
    // 得到所有的span
    var spans = document.getElementsByTagName("span");
    // 得到所有的ul
    var uls = document.getElementsByTagName("ul")
    // 利用for循环给每个span注册一个事件
    for(var i=0; i<spans.length; i++){
        // 给每个span加一个index属性，值为i
        spans[i].index = i;
        spans[i].onmouseover = function(){
            // 做两件事，一个是处理上半部分，另一个处理下半部分
            // 处理上半部分 鼠标放到span上时，把所在的span的class都清空
            for(var j=0; j<spans.length; j++){
                spans[j].className = ""
            }
            this.className = "on"
            // 处理下半部分 鼠标放到span上时，把所有的ul都隐藏了，把当前的ul显示出来
            for(var k=0; k<spans.length; k++){
                uls[k].style.display = "none"
            }
            // 把当前的ul显示出来
            uls[this.index].style.display = "block"        
        }
    }
