<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{margin: 0; padding: 0;}
        .box1{width: 400px; height: 400px; background-color: red; position: relative;}
        .box2{width: 300px; height: 300px; background-color: green; position: absolute; left: 0px; top: 0px;}
        .box3{width: 200px; height: 200px; background-color: blue; position: absolute; left: 0px; top: 0px;}
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
    
    
</body>
<script>
    var divs = document.getElementsByTagName("div");
    divs[0].addEventListener("click",function(){
        alert("box1")
    },true);
    divs[1].addEventListener("click",function(){
        alert("box2")
    },true);
    divs[2].addEventListener("click",function(){
        alert("box3")
    },true);
</script>
</html>
