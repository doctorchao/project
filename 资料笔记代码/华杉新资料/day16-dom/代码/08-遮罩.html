<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <button id="box">点击</button>
</body>
<script>
    var btn = document.getElementById("box");
    btn.onclick = function(){
        var oDiv = document.createElement("div");
        oDiv.className = "cover"
        document.body.appendChild(oDiv)
    }
</script>
</html>
