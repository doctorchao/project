<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p>这是一个p标签</p>
        <span>这是一个span标签</span>
    </div>
    <script>
        var h1 = document.createElement("h1");
        console.log(h1)
        h1.innerHTML = "helloworld~"
        var div = document.getElementById("box");
        div.appendChild(h1)
    </script>
</body>
</html>
