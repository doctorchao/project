<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
            div{
                width: 300px;
                height: 300px;
                background-color: red;;
            }
        </style>
</head>
<body>
    <button id="btn">切换</button>
    <div id="box"></div>
</body>
<script>
    var btn = document.getElementById("btn");
    var div = document.getElementById("box");
    var isShow = true;
    btn.onclick = function(){
        if(isShow){
            div.style.display = "none";
            isShow = false;
        }else{
            div.style.display = "block";
            isShow = true;
        }
    }
</script>
</html>
