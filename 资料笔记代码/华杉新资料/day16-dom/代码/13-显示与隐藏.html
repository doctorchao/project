<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <div id="box"></div>
    <script>
        var btns = document.getElementsByTagName("button");
        var div = document.getElementById("box")
        // 显示
        btns[0].onclick = function(){
            div.style.display="block";
        }
        // 隐藏
        btns[1].onclick = function(){
            div.style.display="none"
        }
    </script>
</body>
</html>
