    function MakeArray() {
        this[0] = "Tom";
        this[1] = "Jerry";
        this[2] = "Rose";
        this.length = 3;
        this.index = 0;

        this[Symbol.iterator] = function () {
            return {
                next: () => {
                    var index = this.index;
                    this.index++;
                    if(index<this.length){
                        return {
                            done: false,
                            value: this[index]
                        }
                    } else {
                        return {
                            done: true,
                            value: undefined
                        }
                    }
                }
            }
        }
    }

    var myArr1 = new MakeArray();
