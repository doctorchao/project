<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            background: skyblue
        }
        li {
            float: left;
            width: 200px;
            height: 50px;
            border: 1px solid #000;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<ul class="clearfix">
    <li>我是内容1</li>
    <li>我是内容2</li>
    <li>我是内容3</li>
    <li>我是内容4</li>
    <li>我是内容5</li>
    <div id="box"></div>
</ul>

</body>
</html>
