<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 1px solid #000;
        }
        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 50%;
            transform: translate(-50%, -50%);
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            我是某个内容，我还是某个内容
            我是某个内容，我还是某个内容
            我是某个内容，我还是某个内容
        </div>
    </div>
</body>
</html>
