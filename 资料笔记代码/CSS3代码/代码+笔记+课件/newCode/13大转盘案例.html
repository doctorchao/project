<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container {
            position: relative;
            width: 650px;
            height: 600px;
            background-image: url('./images/38/turntable-bg.jpg');
            background-repeat: no-repeat;
            margin: 0 auto ;
        }

        .container .turn {
            position: absolute;
            top: 60px;
            left: 118px;
            width: 450px;
            height: 450px;
            background: url('./images/38/turntable.png') no-repeat;
            transition: transform ease 2s;
            /*transform: rotate()*/
        }

        .container .pointer {
            position: absolute;
            top: 156px;
            left: 256px;
            width: 174px;
            height: 228px;
            background: url('./images/38/pointer.png') no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="turn">
        </div>
        <div class="pointer"></div>
    </div>
</body>
<script>
    var turn = document.querySelector('.turn');
    var pointer = document.querySelector('.pointer');
    var rotate = 0;

    pointer.onclick = function () {
        var randomOne = Math.floor(Math.random()*7)
        var turnDeg = randomOne * 51.428
        rotate = 720 + rotate + turnDeg;
        turn.style.transform = 'rotate(' + rotate + 'deg)'
    }
</script>
</html>
