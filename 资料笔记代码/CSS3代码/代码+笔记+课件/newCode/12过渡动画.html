        #btn {

<body>
    <button id="btn">按钮</button>
    <div class="box">

</body>
<script>
    var oBtn = document.querySelector('#btn');
    var oDiv = document.querySelector('.box');

    oBtn.onclick = function () {
        oDiv.style.transform = 'translate3d(500px, 500px, 0)'
        // oDiv.style.marginTop = '500px'
        oDiv.style.width = '500px'
        oDiv.style.fontSize = '50px'
        oDiv.style.backgroundColor = '#f00'
    }
