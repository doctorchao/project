<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 300px;
            height: 400px;
            border: 2px solid #000;
            margin: 50px auto;
            perspective: 500px;
        }

        .box:hover .main {
            transform: rotateY(180deg);
        }

        .main {
            width: 300px;
            height: 400px;
            /*backface-visibility: hidden;*/
            background: url('./images/42/foreface.jpg') no-repeat;
            transition: transform linear 2s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="main"></div>
    </div>
</body>
</html>
