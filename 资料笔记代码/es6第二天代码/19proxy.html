    let proxy = new Proxy({
        _appid: "12345678",
        _appkey: "666",
        desc: "Alex的密钥"
    }, {
        get(target, property, receiver) {
            return target[property]
        },
        set(target, property, value, receiver) {
            console.log("该对象的任何内容都不应该修改");
            console.log(`要修改的属性是${property}`);
            console.log(`要修改的值是${value}`);
        }
    })

</script>
