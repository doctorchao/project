    class Movies extends Array {
        constructor(...arg) {
            super(...arg)
            let date = new Date();
            this.name = "今日电影排行榜";
            this.desc = `${date.getFullYear()}年${date.getMonth()}月${date.getDate()}日电影排行`
        }

        getTop() {
            return this.sort((prev, curr) => curr.numbers - prev.numbers)
        }

        getTop3() {
            return this.getTop().slice(0,3);
        }
    }
