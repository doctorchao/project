<script>
    var obj = {
        name: "王力宏"
    }

    Object.defineProperty(obj, "sex", {
        configurable: false,
        enumerable: false,
        get:function() {
            if(obj.name == '李小冉'){
                return  "女孩"
            } else if(obj.name == "王力宏") {
                return "男孩"
            }
        },
        set:function(value) {
            if(value == "女孩"){
                console.log("这个女孩是李小冉")
            } else if(value == "男孩"){
                console.log("这个男孩是王力宏")
            }
        }
    })

    console.log(obj.sex)
    console.log(Object.getOwnPropertyDescriptor(obj, "sex"));
    console.log(obj);
