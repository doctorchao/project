<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container {
            width: 300px;
            height: 400px;
            margin: 50px auto;
            border: 2px solid gold;
            perspective: 500px;
        }

        .container:hover .box {
            transform: rotateY(180deg);
        }

        .box {
            transform-style: preserve-3d;
            position: relative;
            transition: transform linear 2s;
            /*transform: rotateY(180deg);*/
        }
        .face {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 400px;
            background: url('./images/42/foreface.jpg') no-repeat;
            backface-visibility: hidden;
        }

        .back {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 400px;
            background: url('./images/42/backface.jpg') no-repeat;
            backface-visibility: hidden;
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="back"></div>
        <div class="face"></div>
    </div>
</div>
</body>
</html>
