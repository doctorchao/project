<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 260px;
            height: 210px;
            border: 1px solid #000;
            margin: 50px auto;
            perspective: 750px;
        }
        img {
            display: block;
            transform: rotateX(30deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./image/jiatanchun.png" alt="" >
    </div>
</body>
</html>
