<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background: #f00;
            border-radius: 20% 40% 50% 30%;
        }
        .second-box {
            width: 100px;
            height: 50px;
            background: #f00;
            border: 1px solid #000;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="second-box"></div>
</body>
</html>
