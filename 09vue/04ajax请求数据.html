<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in arr">
            <h1>{{item.title}}</h1>
            <div>
                {{item.contentText}}
            </div>
        </li>
    </ul>
</div>
</body>
<script src="./axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            arr: [],
            girl:"周青蓉"
        },
        methods: {
            getData() {
                axios.get("http://didi.yaojunrong.com/api/article/get").then(res => {
                    console.log(res);
                    this.arr = res.data.data;
                })
            }
        },
        created() {  // 钩子函数
            console.log("我执行了，是自动执行的！");
            this.getData();
            console.log(this.girl)
        },
    })
</script>
</html>
