<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>  <!-- v-clock 可在vue.js加载完成前不让{{msg}}文本显示 -->
        <h1>{{msg1}}</h1>
        <div v-html="msg1"></div>
        <div v-text="msg2"></div>
        <!-- 只会渲染成文本 即使msg为<h1></h1>等标签元素 可用v-html 或 v-text 显示相应内容-->
        <br><input type="text" v-model="msg">
    </div>
    <div id="app1">
        <h2 v-bind:title="msg">鼠标悬停此处查看动态绑定的提示信息</h2>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({    // 类似mongose骨架一样
        el:"#app",
        data:{
            msg1: "<h1>我叫周青蓉</h1>",
            msg2:"我是蒋林芝"
        }
    })
    var app1 = new Vue({
        el:"#app1",
        data:{
            msg:`页面加载于${new Date().toLocaleTimeString()}`
        }
    })
</script>
</html>
