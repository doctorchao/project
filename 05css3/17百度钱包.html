<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
        }
        .box{
            position: relative;
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            transition:transform ease 1s;
            transform-style: preserve-3d;
        }
        .face,.back{
            position: absolute;
            left: 0px;
            top:0px;
            width: 300px;
            height: 300px;
            backface-visibility: hidden;
        }
        .face{
            background: url("./images/wallet.png") no-repeat left bottom;
        }
        .back{
            transform: rotateY(-180deg);
            background: url("./images/wallet.png") no-repeat -305px bottom;
        }
        body:hover .box{
            transform:rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="face"></div>
        <div class="back"></div>
    </div>
</body>
</html>
