<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            position: relative;
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .box{
            position: relative;
            transition: transform ease 2s;
            transform-style: preserve-3d;
        }
        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 400px;
            backface-visibility: hidden;   /*隐藏被旋转图片的背面
            /* transition:transform ease 2s; */
        }
        .face{
            background: url("./宁缺.jpg") no-repeat;
        }
        .back{
            transform: rotateY(180deg);
            background: url("./宁缺1.jpg") no-repeat;
        }
        .wrap:hover >.box{
            transform: rotateY(-180deg)
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="face"></div>
            <div class="back"></div>
        </div>
    </div>
</body>
</html>
