<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            padding: 20px;
            display: flex;
            margin: 200px auto;
            width: 300px;
            height: 300px;
            border-radius: 50px;
            border: 1px solid #000;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            
        }
        .point{
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%
        }
        .point:nth-child(1){
            align-self: flex-end
        }
        .point:nth-child(3){
            align-self: flex-start
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
    </div>
</body>
</html>
