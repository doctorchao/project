<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .container{
            margin: 100px auto;
            width: 500px;
            height: 280px;
            position: relative;
            perspective: 800px;
        }
        .container ul{
            margin: 0 auto;
            width: 500px;
            height: 280px;
            position: relative;
        }
        .container ul>li{
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 280px;
            display: none;
            transition: transform ease 1s;
        }
        .container ul>li.e{
            display: block;
            transform: translateZ(-200px);
            z-index: 998;
        }
        .container ul>li.w{
            display: block;
            transform: translateX(-100px) rotateY(30deg) translateZ(-200px);
            z-index: 996;
        }
        .container ul>li.r{
            display: block;
            transform: translateX(100px) rotateY(-30deg) translateZ(-200px);
            z-index: 996;
        }
        .container ul>li.q{
            display: block;
            transform: translateX(-200px) rotateY(40deg) translateZ(-200px);
            z-index: 994;
        }
        .container ul>li.t{
            display: block;
            transform: translateX(200px) rotateY(-40deg) translateZ(-200px);
            z-index: 994;
        }
        .rightb{
            cursor: pointer;
            position: absolute;
            top: 100px;
            right: -320px;
            font-size: 50px;
            color: white;
            background: rgba(0, 140, 255, 0.63);
            z-index:1000;
            line-height: 60px
        }
        .leftb{
            cursor: pointer;
            position: absolute;
            top: 100px;
            left: -320px;
            font-size: 50px;
            color: white;
            background: rgba(0, 140, 255, 0.63);
            z-index:1000;
            line-height: 60px
        }

    </style>
</head>
<body>
    <div class="container">
        <span class="rightb">&gt;</span>
        <span class="leftb">&lt;</span>
        <ul>
            <li class="item q">
                <img src="./images/50/1.jpg" alt="">
            </li>
            <li class="item w">
                <img src="./images/50/2.jpg" alt="">
            </li>
            <li class="item e">
                <img src="./images/50/3.jpg" alt="">
            </li>
            <li class="item r">
                <img src="./images/50/4.jpg" alt="">
            </li>
            <li class="item t">
                <img src="./images/50/5.jpg" alt="">
            </li>
            <li class="item y">
                <img src="./images/50/6.jpg" alt="">
            </li>
            <li class="item u">
                <img src="./images/50/7.jpg" alt="">
            </li>
            <li class="item i">
                <img src="./images/50/8.jpg" alt="">
            </li>
            <li class="item o">
                <img src="./images/50/9.jpg" alt="">
            </li>
        </ul>
    </div>
</body>
<script>
    var lis = document.querySelectorAll("li")
    var arr = ["q","w","e","r","t","y","u","i","o"] 
    var rb = document.querySelector(".rightb")
    var lb = document.querySelector(".leftb")
    var lock = false;

    function abc(){
        lis.forEach((it,index) =>{
        it.className = arr[index];
        })
    }
    lb.onclick = function(){
        if(!lock){
            lock = true;
            setTimeout(()=>{
                lock = false
            },500)
            console.log("锁住")
            var item = arr.shift()
            arr.push(item)
            abc()
        }
        // console.log("asdf")
        // var item = arr.shift()
        // arr.push(item)
        // lis.forEach((it,index) =>{
        // it.className = arr[index];
        // })
        // abc()
    }
    rb.onclick = function(){
        if(!lock){
            lock = true;
            setTimeout(()=>{
                lock = false
            },500)
            console.log("锁住")
            var item = arr.pop()
            arr.unshift(item)
            abc()
        }
    }
</script>
</html>
