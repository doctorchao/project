<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none
        }
        body{
            background:linear-gradient(90deg,rgb(255, 51, 0),rgb(255, 187, 0))
        }
        /* .main::after{
            content: "";
            display: block;
            clear: both;
        } */
        .box{
            width: 700px;
            height: 300px;
            margin: 100px auto;
            overflow: hidden;
        }
        .main{
            width: 5000px;
            height: 300px;
            transform: translate3d(-1400px,0,0);
            animation: go linear 5s infinite;
            
        }
        .main>.item{
            float: left;
        }
        @keyframes go{
            from{
                transform: translate3d(0,0,0)
            } to {
                transform: translate3d(-1400px,0,0)
            }
        }
        .box:hover>.main{
            animation-play-state: paused;
        }
        .box:hover li{
            opacity: 0.5;
        }
        .box .item:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="main">
            <li class="item">
                <img src="./images/68/chenyu.jpg" alt="">
            </li>
            <li class="item">
                <img src="./images/68/luoyan.jpg" alt="">
            </li>
            <li class="item">
                    <img src="./images/68/chenyu.jpg" alt="">
            </li>
            <li class="item">
                    <img src="./images/68/luoyan.jpg" alt="">
                </li>
        </ul>
    </div>
</body>
</html>
