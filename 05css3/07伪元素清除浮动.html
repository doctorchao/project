<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            background: skyblue
        }
        li{
            padding: 20px;
            float: left;
            margin-left: 20px;
            width: 200px;
            height: 50px;
            border: 1px solid #000;
            background: #b700ff49;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li>我是内容1完全二群二群二群翁群翁群</li>
        <li>我是内容2</li>
        <li>我是内容3</li>
        <li>我是内容4</li>
        <li>我是内容5</li>
    </ul>
</body>
</html>
