<script src="./js/babel.js"></script>

<script type="text/babel">
    // const date = new Date()
    // const day = date.getDay()

    // const element = (
    //     <div>
    //         <h1>今天是星期{day}</h1>
    //     </div>
    // )
    // ReactDOM.render(element, document.getElementById('root'));

    function Day(props) { 
        // 函数类组件声明 要大写  可多次引用  props只读 不可手动修改
        // const date = new Date()
        // const day = date.getDay()
        return (
            <div>
                <h3>今天是星期{props.day}</h3>
                <h3>现在时间是：{props.hour}</h3>
            </div>
        )
    }
    function Container (){
        const date = new Date() // js部分放这可减少组件重复应用时的重复计算
        let day = date.getDay()
        const hour = date.toLocaleString()
        function change(){ // day已经改了 但是因为render是渲染一次所以页面上显示还是原来的值
            day = 2
            console.log(day)
        }
        return (
            <div>
                <h1>星期日历：</h1>
                <Day day={day}/>
                <Day day={day} hour={hour}/>
                <button onClick = {change}>调整星期</button>
            </div>
        )
    }
    ReactDOM.render(<Container />, document.getElementById('root'));
</script>
</html>
