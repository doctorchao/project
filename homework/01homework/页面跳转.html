<!DOCTYPE html>
<html>
  <head>
    <title>session</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body id="all">
    <button id="btn1">登录</button>
    <button id="btn3">本地跳转</button>
    <button id="btn4">页面渲染</button>
    <button id="btn2">查看是否登录</button>
    <h1 id="title"></h1>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var btn1 = document.querySelector("#btn1");
    var btn2 = document.querySelector("#btn2");
    var btn3 = document.querySelector("#btn3");
    var title = document.querySelector("#title");
    var all = document.querySelector("#all");

    btn1.onclick = function () {
      axios.post("/login").then(res => {
        console.log(res)
      })
    }
    btn3.onclick = function () {
      window.location.href ="http://localhost:3000/change"
    }
    btn4.onclick = function () {
      axios.get("/replace").then(res => {
        
        all.innerHTML = res.data
      })
    }

    btn2.onclick = function () {
      axios.get("/isLogin").then(res => {
        let loginStatus = res.data.data;
        title.innerText = loginStatus;
      })

    }
  </script>
</html>
